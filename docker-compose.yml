version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=foodshare
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - ./frontend:/frontend
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: foodshare
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/db_init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db_data: